<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {

                //Multiple

                //When correct
                document.querySelector('.correct').addEventListener('click', function() {
                    document.querySelector('.correct').style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                //When wrong
                let wrong = document.querySelectorAll('.wrong');
                for (let i = 0; i<wrong.length; i++){
                    wrong[i].addEventListener('click', function() {
                        wrong[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                //Open response
                document.querySelector('#check').addEventListener('click' , function() {

                    let answer =  document.querySelector('input');
                    if (answer.value == 'Charles Babbage'){
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else{
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }

                });

            });


        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>How many students started a computer science degree in 2020?</h3>
                    <button class ="wrong">20,100</button>
                    <button class ="wrong">10,230</button>
                    <button class ="correct">30,090</button>
                    <button class ="wrong">40,070</button>
                    <p id ="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                    <h3>Who is credited with having conceived the first automatic digital computer?</h3>
                    <input type ="text"></input>
                    <button id ="check">Submit</button>
                    <p id ="feedback2"></p>

            </div>

        </div>
    </body>
</html>
